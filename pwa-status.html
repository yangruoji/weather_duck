    <script>
        let deferredPrompt;
        
        function checkServiceWorker() {
            const statusEl = document.getElementById('sw-status');
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration()
                    .then(registration => {
                        if (registration) {
                            statusEl.className = 'status success';
                            statusEl.innerHTML = `âœ… Service Worker å·²æ³¨å†Œ<br>ä½œç”¨åŸŸ: ${registration.scope}`;
                        } else {
                            statusEl.className = 'status warning';
                            statusEl.textContent = 'âš ï¸ Service Worker æœªæ³¨å†Œ';
                        }
                    })
                    .catch(error => {
                        statusEl.className = 'status error';
                        statusEl.textContent = 'âŒ Service Worker æ£€æŸ¥å¤±è´¥: ' + error.message;
                    });
            } else {
                statusEl.className = 'status error';
                statusEl.textContent = 'âŒ æµè§ˆå™¨ä¸æ”¯æŒ Service Worker';
            }
        }
        
        function checkManifest() {
            const statusEl = document.getElementById('manifest-status');
            
            fetch('/manifest.json')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Manifest åŠ è½½å¤±è´¥');
                })
                .then(manifest => {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = `âœ… Manifest å·²åŠ è½½<br>åº”ç”¨åç§°: ${manifest.name}<br>å›¾æ ‡æ•°é‡: ${manifest.icons.length}`;
                })

                });
        }
        
        function checkBrowserSupport() {
            const statusEl = document.getElementById('support-status');
            const features = [];
            
            if ('serviceWorker' in navigator) features.push('âœ… Service Worker');
            else features.push('âŒ Service Worker');
            
            if ('PushManager' in window) features.push('âœ… Push API');
            else features.push('âŒ Push API');
            
            if ('Notification' in window) features.push('âœ… Notifications');
            else features.push('âŒ Notifications');
            
            if ('caches' in window) features.push('âœ… Cache API');
            else features.push('âŒ Cache API');
            
            statusEl.className = 'status info';
            statusEl.innerHTML = features.join('<br>');
        }
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(choiceResult => {
                    const statusEl = document.getElementById('install-status');
                    if (choiceResult.outcome === 'accepted') {
                        statusEl.className = 'status success';
                        statusEl.textContent = 'âœ… ç”¨æˆ·æ¥å—äº†å®‰è£…';
                    } else {
                        statusEl.className = 'status warning';
                        statusEl.textContent = 'âš ï¸ ç”¨æˆ·æ‹’ç»äº†å®‰è£…';
                    }
                    deferredPrompt = null;
                    document.getElementById('install-btn').disabled = true;
                });
            }
        }
        
        // ç›‘å¬å®‰è£…æç¤ºäº‹ä»¶
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            const statusEl = document.getElementById('install-status');
            statusEl.className = 'status success';
            statusEl.textContent = 'âœ… åº”ç”¨å¯ä»¥å®‰è£…';
            document.getElementById('install-btn').disabled = false;

        // ç›‘å¬åº”ç”¨å®‰è£…äº‹ä»¶
        window.addEventListener('appinstalled', () => {

        });
        
        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œæ£€æŸ¥
        window.addEventListener('load', () => {

    </script>
